<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Clone</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div id="startScreen" class="screen active">
                <h1>Flappy Bird</h1>
                <p>Press SPACE, Click, or Tap to start</p>
                <p class="controls">Controls: SPACE/Click/Tap to jump, P to pause</p>
            </div>
            <div id="gameOverScreen" class="screen">
                <h1>Game Over</h1>
                <div id="finalScore">Score: 0</div>
                <div id="bestScore">Best: 0</div>
                <p>Press SPACE, Click, or Tap to restart</p>
            </div>
            <div id="hud">
                <div id="currentScore">0</div>
                <div id="debugInfo" class="debug-hidden"></div>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
